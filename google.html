<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
               function getLocation(){
                       if(navigator.geolocation){
                               navigator.geolocation.getCurrentPosition(showPosition);}
                       else {
                               x.innerHTML = "Geolocation is not supported by this browser.";}}
               function showPosition(position){
                       x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude +
       "<br>Accuracy: " + position.coords.accuracy;}
       </script>
 <button type="button" onclick="getLocation()">Click</button>



    <div id="map"></div>
    <script>
    window.latitude = 0;
    window.longitude = 0;
    function getLocation(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    }
    function showPosition(position){
      window.latitude = position.coords.latitude;
      window.longitude = position.coords.longitude;
    }
    function initMap() {
      var map;
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: window.latitude, lng: window.longitude},
        zoom: 8
      });
      var marker = new google.maps.Marker({
        position: {lat: window.latitude, lng: window.longitude},
        map : map
      });
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDsgDlDWdce4y8FzDa2-Hb1MPcpqGHtGs&callback=initMap"
    async defer></script>
  </body>
</html>
