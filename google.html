<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        margin-top: 50px;
        height: 400px;
        width:100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

 <button type="button" onclick="getLocation(); return false;">Click</button>



    <div id="map"></div>

    <script>
    var div1 = document.getElementById("button");
      window.latitude = 0;
      window.longitude = 0;
      function getLocation(){
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(showPosition);
        }
        else{
          alert("Not Supported");
        }
      }
      function showPosition(position){
        window.latitude = 1.2; // position.coords.latitude;
        window.longitude = 100; //position.coords.longitude;
        initMap();
      }

      function initMap() {
        var map;
        var position = {lat: window.latitude, lng: window.longitude}
        var options ={
          center: position,
          zoom: 11
        }

        map = new google.maps.Map(document.getElementById('map'), options);

        var marker = new google.maps.Marker({
          position: position,
          map : map,
        });

      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDsgDlDWdce4y8FzDa2-Hb1MPcpqGHtGs&callback=initMap"
    async defer></script>

  </body>
</html>
