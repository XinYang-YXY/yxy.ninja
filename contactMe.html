    <article class="messageContent">
      <section class = "messageBody">
        <h2>Send Me A Message</h2>
        <form class="message" action="https://www.youtube.com/" method="post">
          <div class="nameFF">
            <label>First Name:</label>
            <input type="text" name="firstName" placeholder="Your first Name" required autofocus>
          </div>

          <div class="nameLF">
            <label>Last Name:</label>
            <input type="text" name="lastName" placeholder="Your last name" required autofocus>
          </div>

          <div class="emailF">
            <label>Email:</label>
            <input type="email" name="email" required autofocus>
          </div>

          <div class="messageF">
            <label>Message:</label>
            <textarea name="message" rows="8" cols="80"></textarea>
          </div>

          <div class="center">
            <input type="submit" name="submit" value="Submit" class="submit">
          </div>

        </form>
      </section>
